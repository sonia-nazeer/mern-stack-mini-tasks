<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Dashboard</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- FontAwesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <!-- jQuery + jQuery UI -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        body { padding-top: 70px; }
        .card { cursor: grab; }
        .card:hover { box-shadow: 0px 4px 8px rgba(0,0,0,0.2); }
    </style>
</head>
<body>

<header>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
  <div class="container-fluid">
    <a class="navbar-brand" href="#"><i class="fas fa-store"></i> Admin Dashboard</a>
  </div>
</nav>
</header>
<!-- Main Section -->
<div class="container my-4">

    <div class="d-flex justify-content-between align-items-center mb-3">
        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addProductModal">
            <i class="fas fa-plus"></i> Add Product
        </button>
        <div class="btn-group" role="group" aria-label="Category filter">
            <button type="button" class="btn btn-outline-primary filter-btn active" data-category="All">All</button>
            <button type="button" class="btn btn-outline-primary filter-btn" data-category="Electronics">Electronics</button>
            <button type="button" class="btn btn-outline-primary filter-btn" data-category="Clothing">Clothing</button>
            <button type="button" class="btn btn-outline-primary filter-btn" data-category="Home">accesories</button>
        </div>
        <div class="input-group w-25">
  <input type="text" id="searchBar" class="form-control" placeholder="Search Products...">
  <button class="btn btn-outline-secondary" type="button" id="searchButton">
    <i class="fas fa-search"></i>
  </button>
</div>
 </div>

   <div class="d-flex justify-content-end mb-3">
  <button id="toggleProducts" class="btn btn-outline-dark d-flex align-items-center gap-2">
    <span class="toggle-text">Hide Products</span>
    <i class="fas fa-eye-slash"></i>
  </button>
</div>

    <div id="productSection" class="row g-3">

    </div>

</div>
<div class="modal fade" id="addProductModal" tabindex="-1" aria-labelledby="addProductModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <form id="productForm">
        <div class="modal-header">
          <h5 class="modal-title" id="addProductModalLabel">Add New Product</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <div class="mb-3">
                <label for="productName" class="form-label">Name</label>
                <input type="text" class="form-control" id="productName" required>
            </div>
            <div class="mb-3">
                <label for="productCategory" class="form-label">Category</label>
                <select class="form-select" id="productCategory" required>
                    <option value="Electronics">Electronics</option>
                    <option value="Clothing">Clothing</option>
                    <option value="Home">Home</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="productImage" class="form-label">Image URL</label>
                <input type="url" class="form-control" id="productImage" required>
            </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-primary">Add Product</button>
        </div>
      </form>
    </div>
  </div>
</div>

<!-- jQuery Scripts -->
<script src="script.js"></script>

</body>
</html>
