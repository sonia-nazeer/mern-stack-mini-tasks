<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Interactive Color Palette</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 40px;
      display: flex;
      justify-content: center;
    }

    .container {
      text-align: center;
      background-color: #ffffff;
      padding: 20px 30px;
      border-radius: 8px;
      width: 100%;
      max-width: 500px;
    }

    #palette {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 20px;
      gap: 10px;
    }

    .color-box {
      width: 50px;
      height: 50px;
      cursor: pointer;
      border: 1px solid #ccc;
    }

    #hex-display {
      margin-top: 15px;
      font-weight: bold;
    }

    .controls {
      margin-bottom: 15px;
    }

    button {
      padding: 6px 12px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Color Palette</h2>

    <div class="controls">
      <input type="color" id="colorPicker" />
      <button id="addColorBtn">Add Color</button>
    </div>

    <div id="palette"></div>
    <p id="hex-display"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
